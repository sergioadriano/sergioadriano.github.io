<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-in no Instagram para Wi-Fi Gratuito</IN9 Serviços de Corte a Laser>
</head>
<body>
    <div id="container" style="text-align: center; padding: 20px;">
        <h1>Check-in no Instagram para Wi-Fi Gratuito</h1>
        <p>Por favor, faça check-in no Instagram para acessar o Wi-Fi gratuito.</p>
        <button onclick="checkInInstagram()">Fazer Check-in</button>
    </div>

    <script>
        function checkInInstagram() {
            // Redirecionar para o Instagram da IN9 após o check-in
            window.location.href = 'https://www.instagram.com/in9.oficial/';
        }
    </script>
</body>
</html>
